<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name:</label>
        <input type="'text'" name="" id="" autofocus autocomplete="on" autocorrect="on"><br>
        <lable>Email:</lable>
        <input type="email" name="" id=""  required><br>
        <lable>password:</lable>
        <input type="password" name="" id="" maxlength="8" minlength="5"><br>
        <label for="">password1:</label>
        <input type="password" name="" id="" pattern="[A-Z]{5}"><br>
        <label for="">password2:</label>
        <input type="password" name="" id="" pattern="[a-z]{5}"><br>
        <label for="">password3:</label>
        <input type="password" name="" id="" pattern="[0-9]{5}"><br>
        <label for="">password4:</label>
        <input type="password" name="" id="" pattern="[A-Z]{1}"[a-z]{3} [@#$%^&*]{1}[0-9]{3}" required placeholder="Webb@123"><br>
        <label for="">age:</label>
        <input type="number" name="" id="" min="1" max="100"><br>
        <label for="">phone</label>
        <input type="number" name="" id="" required ><br>
        <label for="">checkbox</label>
        <input type="checkbox" name="" id="" checked><br>
        <input type="checkbox" name="" id=""><br>
        <label for="">hidden:</label>
        <input type="text" name="" id="" hidden><br>
        <label for="">disabled</label>
        <input type="text" name="" id="" disabled><br>
        <label for="">dev value</label>
        <input type="text" name="" id="" value="web" readonly>
        
        <button>Submit</button>
    </form>
</body>
</html>
